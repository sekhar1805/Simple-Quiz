<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <!-- main Heading -->
    <h1>Quiz!</h1>
    <div class="quiz-container" id="quiz">
      <!-- Questions and Options -->
      <div class="quiz-header">
        <h2 id="question">first question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" class="op_label" id="a_text">option1</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" class="op_label" id="b_text">option1</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" class="op_label" id="c_text">option1</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" class="op_label" id="d_text">option1</label>
          </li>
        </ul>
      </div>
      <!-- Buttons -->
      <div class="action">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="submit">Submit</button>
        <button id="reload" onclick="location.reload()">Reload</button>
      </div>
    </div>
    <!-- Result container -->
    <div class="result-container" id="result">
      <h2 id="score"></h2>
      <div class="action">
        <button onclick="location.reload()">Reload</button>
        <button id="showAnswers" onclick="loadAnswers()">Show Answers</button>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
